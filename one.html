<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <center><img class="object-fill pt-4 h-12 w-24" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"/></center>
  <div class="flex justify-center items-center py-12">
    <div class="max-w-md border-2 w-96 px-6 py-8 bg-white rounded-lg shadow-md">
      <h2 class="text-3xl font-normal">Sign In</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2 pt-5">Email or mobile phone number</label>

        </div>
        <div class="flex justify-center">
          <button class="bg-yellow-300 hover:bg-yellow-500 font-semibold py-2 px-2 rounded-xl focus:outline-none focus:shadow-outline text-center pl-32 pr-32" type="button">
            Continue
          </button>
        </div>
      </form>
      <p class="text-sm pt-4">By continuing, you agree to Amazon's <span class="text-blue-600 hover:text-red-500">Conditions of Use</span> and <span class="text-blue-600 hover:text-red-500">Privacy Notice.</span></p>
    </div>
  </div>
